name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'      # Stable: v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-*'    # Pre-release: v1.2.3-beta.1
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: stonktop

jobs:
  # First, run all tests to ensure quality
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Run all tests
        run: cargo test --all-targets --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Verify package
        run: cargo publish --dry-run

  # Validate version matches tag
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          # Extract version without 'v' prefix
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          # Check if pre-release
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

      - name: Validate Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.get_version.outputs.version }}"

          echo "Cargo.toml version: ${CARGO_VERSION}"
          echo "Tag version: ${TAG_VERSION}"

          if [ "${CARGO_VERSION}" != "${TAG_VERSION}" ]; then
            echo "Error: Version mismatch!"
            echo "Cargo.toml has ${CARGO_VERSION} but tag is v${TAG_VERSION}"
            exit 1
          fi

          echo "Version validation passed!"

  # Create GitHub release
  create-release:
    name: Create Release
    needs: [test, validate-version]
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="v${{ needs.validate-version.outputs.version }}"
          echo "Generating release notes for ${VERSION}"

          # Extract changelog section for this version if it exists
          if [ -f CHANGELOG.md ]; then
            # Try to extract the section for this version
            sed -n "/^## \[${VERSION#v}\]/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.md || true
          fi

          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate-version.outputs.version }}
          name: Release v${{ needs.validate-version.outputs.version }}
          draft: false
          prerelease: ${{ needs.validate-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body_path: release_notes.md

  # Build release binaries for all platforms
  build-release:
    name: Build ${{ matrix.target }}
    needs: [create-release, validate-version]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            cross: false
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Run tests on binary
        if: matrix.cross == false && matrix.target != 'aarch64-apple-darwin'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            ./target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe --version
            ./target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe --help
          else
            ./target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} --version
            ./target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} --help
          fi

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          VERSION="v${{ needs.validate-version.outputs.version }}"
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"

          mkdir -p "dist/${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "dist/${ARCHIVE_NAME}/"
          cp README.md LICENSE "dist/${ARCHIVE_NAME}/" 2>/dev/null || true

          cd dist
          tar czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

          echo "Created: ${ARCHIVE_NAME}.tar.gz"
          cat "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "v${{ needs.validate-version.outputs.version }}"
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"

          New-Item -ItemType Directory -Force -Path "dist/${ARCHIVE_NAME}"
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "dist/${ARCHIVE_NAME}/"
          Copy-Item "README.md", "LICENSE" "dist/${ARCHIVE_NAME}/" -ErrorAction SilentlyContinue

          Compress-Archive -Path "dist/${ARCHIVE_NAME}" -DestinationPath "dist/${ARCHIVE_NAME}.zip"

          $hash = Get-FileHash "dist/${ARCHIVE_NAME}.zip" -Algorithm SHA256
          "$($hash.Hash.ToLower())  ${ARCHIVE_NAME}.zip" | Out-File -FilePath "dist/${ARCHIVE_NAME}.zip.sha256" -Encoding utf8

          Write-Host "Created: ${ARCHIVE_NAME}.zip"
          Get-Content "dist/${ARCHIVE_NAME}.zip.sha256"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate-version.outputs.version }}
          files: |
            dist/${{ env.BINARY_NAME }}-v${{ needs.validate-version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
            dist/${{ env.BINARY_NAME }}-v${{ needs.validate-version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256

  # Publish to crates.io after all builds succeed
  publish-crates:
    name: Publish to crates.io
    needs: [validate-version, build-release]
    runs-on: ubuntu-latest
    # Only publish stable releases, not pre-releases
    if: needs.validate-version.outputs.is_prerelease == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Verify version one more time
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Publishing version: ${CARGO_VERSION}"

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Post-release verification
  verify-release:
    name: Verify Release
    needs: [validate-version, publish-crates]
    runs-on: ubuntu-latest
    if: always() && needs.publish-crates.result == 'success'
    steps:
      - name: Wait for crates.io propagation
        run: sleep 60

      - name: Verify crate is available
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          echo "Checking for stonktop@${VERSION} on crates.io..."

          # Try to fetch crate info
          curl -s "https://crates.io/api/v1/crates/stonktop/${VERSION}" | jq .

          # Try to install from crates.io
          cargo install stonktop --version "${VERSION}" --locked || echo "Note: Installation test may fail if crate is still propagating"
